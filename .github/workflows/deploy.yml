name: Deploy to GitHub Pages

# This workflow builds and deploys all three QOOT apps to GitHub Pages:
# - Marketing: https://ahmedmohamedallam.github.io/qoot-website/ (root)
# - Customer: https://ahmedmohamedallam.github.io/qoot-website/customer/
# - Dashboard: https://ahmedmohamedallam.github.io/qoot-website/dashboard/

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean dist directory
        run: rm -rf dist && mkdir -p dist

      - name: Build Marketing (root)
        run: npm run build:marketing
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}

      - name: Build Customer App
        run: npm run build:customer
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Build Dashboard App
        run: npm run build:dashboard
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Verify all builds completed
        run: |
          if [ ! -f dist/index.html ]; then
            echo "ERROR: Marketing build failed - index.html not found"
            exit 1
          fi
          if [ ! -f dist/customer/index.html ]; then
            echo "ERROR: Customer build failed - index.html not found"
            exit 1
          fi
          if [ ! -f dist/dashboard/index.html ]; then
            echo "ERROR: Dashboard build failed - index.html not found"
            exit 1
          fi
          echo "✓ All builds completed successfully"

      - name: Inject build timestamp for cache busting
        run: |
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BUILD_SHA=${GITHUB_SHA:0:7}
          
          # Inject build info into HTML files
          for html_file in dist/index.html dist/customer/index.html dist/dashboard/index.html; do
            if [ -f "$html_file" ]; then
              # Add build timestamp as comment and meta tag
              sed -i.bak "s|<head>|<head>\n    <!-- Build: $BUILD_SHA at $BUILD_TIME -->|g" "$html_file" 2>/dev/null || \
              sed -i '' "s|<head>|<head>\n    <!-- Build: $BUILD_SHA at $BUILD_TIME -->|g" "$html_file"
              rm -f "${html_file}.bak" 2>/dev/null || true
            fi
          done
          echo "✓ Injected build timestamp: $BUILD_SHA at $BUILD_TIME"

      - name: Setup SPA routing (404.html)
        run: |
          # Copy index.html to 404.html for each app to support client-side routing
          # GitHub Pages will serve 404.html for any route, allowing React Router to handle routing
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
            echo "✓ Created dist/404.html for marketing app"
          fi
          if [ -f dist/customer/index.html ]; then
            cp dist/customer/index.html dist/customer/404.html
            echo "✓ Created dist/customer/404.html for customer app"
          fi
          if [ -f dist/dashboard/index.html ]; then
            cp dist/dashboard/index.html dist/dashboard/404.html
            echo "✓ Created dist/dashboard/404.html for dashboard app"
          fi
          
      - name: Verify assets exist
        run: |
          echo "Checking for asset directories..."
          ls -la dist/assets/ 2>/dev/null && echo "✓ Marketing assets found" || echo "⚠ Marketing assets directory not found"
          ls -la dist/customer/assets/ 2>/dev/null && echo "✓ Customer assets found" || echo "⚠ Customer assets directory not found"
          ls -la dist/dashboard/assets/ 2>/dev/null && echo "✓ Dashboard assets found" || echo "⚠ Dashboard assets directory not found"

      - name: Verify build structure
        run: |
          echo "=== Build structure ==="
          ls -la dist/
          echo ""
          echo "=== Marketing files ==="
          ls -la dist/ | head -15
          echo ""
          echo "=== Marketing index.html script paths ==="
          grep -o 'src="[^"]*"' dist/index.html || echo "No scripts found in marketing index.html"
          echo ""
          echo "=== Customer files ==="
          ls -la dist/customer/ | head -15 || echo "Customer directory not found"
          if [ -f dist/customer/index.html ]; then
            echo "=== Customer index.html script paths ==="
            grep -o 'src="[^"]*"' dist/customer/index.html || echo "No scripts found in customer index.html"
          fi
          echo ""
          echo "=== Dashboard files ==="
          ls -la dist/dashboard/ | head -15 || echo "Dashboard directory not found"
          if [ -f dist/dashboard/index.html ]; then
            echo "=== Dashboard index.html script paths ==="
            grep -o 'src="[^"]*"' dist/dashboard/index.html || echo "No scripts found in dashboard index.html"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

