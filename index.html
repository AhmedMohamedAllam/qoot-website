<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/qoot-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Qoot - Smart Digital Dining Solutions for Egyptian Restaurants</title>
    <meta name="description" content="Transform your restaurant with Qoot's digital dining ecosystem. Smart QR menus, seamless ordering, instant payments, and powerful analytics. Launching in New Cairo & Madinaty." />
    <meta name="keywords" content="digital menu, QR menu, restaurant technology, Egypt, New Cairo, Madinaty, smart dining, restaurant management" />
    <meta name="author" content="Qoot" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://qoot.eg/" />
    <meta property="og:title" content="Qoot - Smart Digital Dining Solutions" />
    <meta property="og:description" content="Transform your restaurant with smart menus, payments, and analytics. Built for Egyptian restaurants." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Qoot - Smart Digital Dining Solutions" />
    <meta name="twitter:description" content="Transform your restaurant with smart menus, payments, and analytics." />
    
    <!-- Fonts - Plus Jakarta Sans for modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2c3e50" />
    
    <style>
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loader {
        text-align: center;
      }
      
      .loader-text {
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-size: 3rem;
        font-weight: 800;
        color: white;
        letter-spacing: -0.02em;
        margin-bottom: 1rem;
      }
      
      .loader-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin: 0 auto;
      }
      
      .loader-bar-inner {
        width: 40%;
        height: 100%;
        background: #2ecc71;
        border-radius: 2px;
        animation: loading 1s ease-in-out infinite;
      }
      
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(350%); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader">
        <div class="loader-text">QOOT</div>
        <div class="loader-bar">
          <div class="loader-bar-inner"></div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading-screen').classList.add('hidden');
        }, 500);
      });
    </script>
  </body>
</html>
